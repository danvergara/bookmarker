version: '3.7'

services:
  db:
    image: postgres:12
    ports:
      - "5432:5432"
    # volumes:
      # - ./tmp/db:/var/lib/postgresql/data:z
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=db

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./:/app:z
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=db
    ports:
      - 3000:3000
    depends_on:
      - db
